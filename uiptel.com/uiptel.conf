
<VirtualHost *:80>
	ServerName uiptel.com
	DocumentRoot "/var/www/html/uiptel"
	
	<Directory "/var/www/html/uiptel">
		SetEnv ROOT_PATH /var/www/html/uiptel
		SetEnv CLASS_PATH /var/www/html/uiptel/classes
		Options FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

	
	ErrorLog "/var/log/httpd/uiptel/error_log"
	CustomLog "/var/log/httpd/uiptel/access_log" common
</VirtualHost>
