
<div id="manage">

<a href="#" id="yesterday" onclick="proc('yesterday')">yesterday</a>

<div id="stat">
</div>

<table id="cdr_log">
<tr id="cdr_header"><td>CDR loading now ...</td></tr>
</table>

<script type="text/javascript">
function proc(period) {
    stat = new CDR_Stat(period,'ast');
    stat.initPage();
    try { 
	stat.load(); 
    } catch (e) {
	alert('exception at stat.load(): '+e);
    }
    stat.doPage();
    return false;
}//proc
proc('today');
</script>
